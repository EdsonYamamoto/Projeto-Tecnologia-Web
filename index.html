<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WEB</title>
  <!--
    JQUERY
  -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <!--
    JQUERY
  -->
</head>

<body>

  <div class="container">

    <head>
      <div class="centrado title">

        <h1>Trabalho de Tecnologias WEB</h1>
      </div>
    </head>

    <hr>

    <div class="formBox">
      <div class="formLabel">
        <label for="inputText">Nome</label>
      </div>
      <div class="formInput">
        <input type="text" id="inputNome" class="inputNome">
      </div>
    </div>

    <hr>

    <div class="formBox">
      <div class="formLabel">
        <label for="inputText">E-mail</label>
      </div>
      <div class="formInput">
        <input type="text" id="inputEmail">
      </div>
    </div>

    <hr>

    <div class="formBox">
      <div class="formLabel">
        <label for="inputText">CPF</label>
      </div>
      <div class="formInput">
        <input type="text" id="inputCPF" class="inputCPF">
      </div>
    </div>

    <hr>

    <div class="formBox">
      <div class="formLabel">
        <label for="inputDate" id>Data</label>
      </div>
      <div class="formInput">
        <input type="date" id="inputDate">
      </div>
    </div>

    <hr>

    <div class="formBox">
      <div class="formLabel">
        <label for="inputSexo" id>Sexo</label>
      </div>
      <div class="formInput">
        <select name="" id="inputSexo">
          <option value="Homem">Homen</option>
          <option value="Mulher">Mulher</option>
        </select>
      </div>
    </div>

    <hr>

    <button class="salvar" onclick="met()">Salvar</button>

    <div class="tabelaGeral">
      <div id="IdTeste"></div>
    </div>

    <div >
      <table id="tabCrud" class="bordasimples">
        <tr>
          <td>Nome</td>
          <td>E-Mail</td>
          <td>CPF</td>
          <td>Data</td>
          <td>Sexo</td>
        </tr>
      </table>
    </div>

  </div>
</body>

</html>
